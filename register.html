<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Divine Shop - Không bản quyền lắm</title>
    <meta http-equiv="Content-Type" content="text/shtml; charset=utf-8" />
    <link rel="stylesheet" href="CSS/font/fontawesome-free-5.15.2-web/css/all.css">
    <link rel="icon" href="IMGs/divine_esports_1.png" type="image/png">
    <link href="CSS/bootstrap-5.0.0-beta2-dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css" type="text/css" >
    <link rel="stylesheet" href="CSS/login-style.css" type="text/css">
    <link rel="stylesheet" href="CSS/responsive.css" type="text/css" >
    <link rel="stylesheet" href="JS/jquery-ui-1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="CSS/slick-1.8.1/slick/slick.css">
    <script src="CSS/bootstrap-5.0.0-beta2-dist/js/bootstrap.js"></script>
    <script src="JS/jquery-3.6.0.min.js"></script>
    <script src="JS/jquery-ui-1.12.1/jquery-ui.js"></script>
    <script src="JS/javascript.js"></script>
    <script src="CSS/slick-1.8.1/slick/slick.min.js"></script>
    <script src="JS/jquery-validation-1.19.3/dist/jquery.validate.js"></script>
</head>
<body class="login">
    <div class="login-bg"></div>
    <div class="container-div">
        <div class="login-container">
            <form action="" id="register">
                <div class="text-line-though">
                    <span>Đăng ký</span>
                </div>
                <div class="input-group">
                    <i class="far fa-envelope"></i>
                    <input type="text" name="email" value="" placeholder="Địa chỉ Email" id="input-email">
                </div>
                <div class="input-group">
                    <i class="far fa-user"></i>
                    <input type="text" name="username" value="" placeholder="Tên người dùng" id="input-username">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" value="" placeholder="Mật khẩu" id="input-password">
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password_confirm" value="" placeholder="Xác nhận mật khẩu">
                </div>
                <div class="checkbox">
                    <label class="control control--radio">
                        Tôi đã đọc và đồng ý với 
                        <a class="fancybox" href="#" alt="Điều khoản dịch vụ">
                            <b>Điều khoản dịch vụ</b>
                        </a>
                        <input type="checkbox" name="terms" value="1">
                    </label>
                </div>
                <div class="alert">
                    <div class="input-group">
                        <div class="text-danger">
                            Xác thực thất bại. Vui lòng thử lại!
                        </div>
                    </div>
                </div>
                <div class="btn btn-aqua-bg" style="padding:0px;">
                    <button type="submit" class="btn-register" style="width:100%;height:35px;">
                        Đăng ký
                    </button>
                </div>
                <div class="btn btn-aqua-bg btn-now" style="padding:0px;">
                    <a type="button" style="width:100%;height:35px;" href="login.html">
                        Đăng nhập
                    </a>
                </div>
            </form>
            <hr style="width: 80%; margin: 45px auto 20px; color: #fff;">
            <div class="other-login"">
                <p>Hoặc tiếp tục mà không cần đăng nhập</p>
                <a href="index.html" class="btn btn-info" style="background: #e02f2f;border: #e02f2f;margin: 0;padding-top: 13px;">
                    <span style="float: left;height: 30px;width: 48px;margin-left: -8px;border-right: 1px solid rgba(0, 0, 0, 0.2);">
                        <i class="fas fa-user-times" style="font-size: 25px"></i>
                    </span>
                    Tiếp tục đi tới trang chủ
                </a>
            </div>
        </div>
    </div>
</body>
</html>
